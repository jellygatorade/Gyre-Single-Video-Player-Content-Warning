<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./common/style/input-type-range.css"
    />
    <link rel="stylesheet" type="text/css" href="./common/assets/fa/all.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/tailwind-compiled.css"
    />
  </head>

  <body class="bg-black text-white font-CaseTextRegular">
    <!-- Home view - touch to play -->
    <div
      id="touch-to-begin-slide"
      class="absolute top-0 left-0 w-full h-full z-[5] opacity-100 visible transition-all duration-300"
    >
      <div class="absolute top-0 left-0 w-full h-full"
        ><img id="home-bg-image" class="w-full h-full" src=""
      /></div>
      <div
        class="absolute z-[10] h-full flex flex-row justify-center items-center"
      >
        <div
          class="w-[60%] text-5xl text-shadow-black-3px visible opacity-100 transition-all duration-300"
        >
          <p id="content-warning" class="my-[1em] leading-[1.25em]"
            >content-warning</p
          >
          <p id="touch-to-play" class="my-[1em] leading-[1.5em]"
            >touch-to-play</p
          >
        </div>
      </div>
    </div>

    <!-- Video playback controls -->
    <div id="screen-div" class="top-0 left-0 w-full h-full z-[0]">
      <div
        id="controls"
        class="top-0 left-0 w-full h-full z-[1] visible opacity-100 transition-all duration-300"
      >
        <button
          type="button"
          id="return-home-button"
          class="absolute top-[30px] right-[40px] font-CaseTextLight tracking-wide italic text-shadow-black-3px hover:text-orange-ncma visible opacity-100 transition-all duration-300"
        >
          <i class="fas fa-times text-6xl"></i>
        </button>
        <!-- Control bar is currently always hidden via "pointer-events-none invisible opacity-0" -->
        <div
          id="control-bar"
          class="relative top-full translate-y-[-100%] flex flex-row justify-center items-center pointer-events-none invisible opacity-0"
        >
          <button
            type="button"
            id="play-pause-button"
            class="m-[20px] text-48px text-shadow-black-3px hover:text-orange-ncma visible opacity-100 transition-all duration-300"
          >
            <i class="fas fa-play" id="play-pause-button-icon"></i>
          </button>
          <input type="range" id="scrub-bar" value="0" step="any" />
        </div>
      </div>
    </div>

    <!-- Video player -->
    <video id="video-player" class="absolute top-0 left-0 w-full h-full z-[-1]">
      <!--<source id="videoSource" src="placeholder" type="video/mp4">-->
      <!-- This is to be replaced with a javascript html element insertion. -->
    </video>

    <script type="module" src="./script/script.js"></script>
  </body>
</html>
